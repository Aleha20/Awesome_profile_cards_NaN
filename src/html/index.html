<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="./landing.html">
        <img
          class="header__logo--image"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Awesome logo-awesome-profile-cards"
        />
      </a>
    </header>
    <main class="main">
      <section class="preview">
        <button class="preview__reset">Reset</button>
        <div class="preview__card">
          <div class="preview__card--text">
            <h1 class="preview__card--name">Nombre apellido</h1>
            <h2 class="preview__card--job">Front-end developer</h2>
          </div>
          <div class="preview__img-container">
            <img class="preview__img-container--photo" src="" alt="image" />
          </div>
          <nav class="preview__menu">
            <ul class="preview__menu--rrss">
              <li class="preview__menu--link">Phone</li>
              <li class="preview__menu--link">email</li>
              <li class="preview__menu--link">Linkedin</li>
              <li class="preview__menu--link">Github</li>
            </ul>
          </nav>
        </div>
      </section>
      <section class="forms">
        <ul class="forms__list">
          <li class="forms__list--item">
            <div class="design">
              <span>.</span>
              <h2>Dise√±a</h2>
              <span>^</span>
            </div>
            <div class="colours">
              <h3 class="colours__title">Colores</h3>
              <form class="colours__options">
                <label for="option1">
                  <input
                    id="option1"
                    type="radio"
                    value="option1"
                    name="colours"
                  />
                  <div class="option1__colour1"></div>
                  <div class="option1__colour2"></div>
                  <div class="option1__colour3"></div>
                </label>
                <label for="option2">
                  <input
                    id="option2"
                    type="radio"
                    value="option2"
                    name="colours"
                  />
                  <div class="option2__colour1"></div>
                  <div class="option2__colour2"></div>
                  <div class="option2__colour3"></div>
                </label>
                <label for="option3">
                  <input
                    id="option3"
                    type="radio"
                    value="option3"
                    name="colours"
                  />
                  <div class="option3__colour1"></div>
                  <div class="option3__colour2"></div>
                  <div class="option3__colour3"></div>
                </label>
              </form>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
